<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact us page.css" />
    <link rel="nav" href="../css/nav.css">
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Contact Us Form</h1>
        <div class="inputField">
          <input type="text" id="firstName" required placeholder="First Name"  />
          <br>
          
          
        </div>
        <div class="inputField">
          <input type="text" id="lastName" required placeholder="Last Name" />
          <br>
          
        </div>
        <div class="inputField">
          <input type="email" id="email"required placeholder="Email"  />
          <br>
        </div>
        <div class="inputField">
          <input type="text" id="mobile" required placeholder="Mobile"  />
          <br>
        </div>
        <h4>Type Your Message Here...</h4>
        <textarea id="message" required></textarea>
        <input type="submit" value="Send" id="button" />
      </form>
    </div>
  </body>
</html>
