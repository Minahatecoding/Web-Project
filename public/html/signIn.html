<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Login.css"> <!--WWWWWWAAAAAAARRRRRRNNNNNNIIIIIINNNNNNGGGGGGG-->
    <link rel="stylesheet" href="../css/nav.css">   <!--WWWWWWAAAAAAARRRRRRNNNNNNIIIIIINNNNNNGGGGGGG-->
    <link rel="icon" href="../Icon.jpeg">


    <!--This is for icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>sign up</title>
</head>
<body>

    <nav class="nav">
        <div class="navlogo">
            <p>Bookly</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#"class="link active">Home</a></li>
                <li><a href="#"class="link">Shop</a></li>
                <li><a href="#"class="link">About</a></li>
                <li><a href="#"class="link">contact us</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginBtn" >Sign In</button>
            <button class="btn" id="signUpBtn">Sign Up</button>
    </nav>
    
    
    <div class="wrapper">
        <form id="form" onsubmit="validate()" class="form-box">
    <div class="Login" id="Login">
        <div class="top">
            <span>Don't have an account? <a href="#">Sign Up</a></span>
            <header>Sign In</header>
        </div>

            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="UserName or Email" >
                <i class='bx bx-envelope'></i>                
                <small>Error message</small>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password" >
                <i class="bx bx-lock-alt"></i>
                <small>Error message</small>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div> 
            <div class="two-chx">
                <div class="one">
                    <input type="checkbox" id="L-Check">
                    <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">forget password.</a></label>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="/public/js/VSI.js"></script>
</body>
</html>
